name: streak
description: Streak calculator and manager

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  path: ^1.6.4
  sqflite: ^1.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
  - family: Architects Daughter
    fonts:
      - asset: fonts/ArchitectsDaughter-Regular.ttf
  - family: Nova Mono
    fonts:
      - asset: fonts/NovaMono-Regular.ttf
